<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- IE Compatibility Meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- First Mobile Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>AXIT</title>
        <!-- <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Droid+Sans|Roboto+Condensed:400,700"
        /> -->
        <link rel="stylesheet" href="layout/css/libs/fontawesome.min.css" />
        <link rel="stylesheet" href="layout/css/libs/bootstrap.min.css" />
        <link rel="stylesheet" href="layout/css/style/style.css" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="layout/js/libs/html5shiv.min.js"></script>
            <script src="layout/js/libs/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#"
                    ><span class="font-weight-bold">AX</span
                    ><span class="text-alpha">IT</span></a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <!-- Start Header Section -->

        <section class="header d-flex align-items-center text-white">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="intro text-center text-lg-left">
                            <h1>
                                <span>AX</span
                                ><span class="text-alpha font-weight-light"
                                    >IT</span
                                >
                            </h1>
                            <h2 class="text-uppercase font-weight-light">
                                Modern axure template for beautiful prototypes
                            </h2>
                            <hr class="mx-auto mx-lg-0 my-4" />
                            <p class="mb-4">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Minus, ipsa, quos impedit quod
                                deleniti est nemo ad in veniam nulla eaque autem
                                sunt?
                            </p>
                            <button
                                type="button"
                                class="btn btn-outline-light rounded-0 px-4"
                            >
                                Download
                            </button>
                        </div>
                    </div>
                    <div
                        class="col-12 col-lg-6 d-flex align-items-center justify-content-center justify-content-lg-end text-center"
                    >
                        <div
                            class="sign-up card bg-light mb-3 mt-5 mt-lg-0"
                            style="width: 23rem"
                        >
                            <div class="card-header">
                                <h5 class="mb-0 font-weight-bold">
                                    Try Your
                                    <span class="text-alpha">Free</span> Trial
                                    Today
                                </h5>
                            </div>
                            <div class="card-body bg-white m-0 p-0 d-flex justify-content-md-center">
                                <form>
                                    <div class="form-group">
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Name"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="email"
                                            class="form-control"
                                            aria-describedby="emailHelp"
                                            placeholder="Email"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="password"
                                            class="form-control"
                                            placeholder="Password"
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- End Header Section -->

        <script src="layout/js/libs/jquery-3.5.1.min.js"></script>
        <script src="layout/js/libs/bootstrap.min.js"></script>
        <script src="layout/js/style/main.js"></script>
    </body>
</html>
